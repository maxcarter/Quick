<div id="login-wrapper">
    <div id="sign-in-wrapper">
        <h1 align="center"><i class="fa fa-sign-in"></i> Login</h1>
        <div id="alert-container"></div>
        <form>
            <div class="form-group">
                <label>Username</label>
                <input ng-model="username" type="username" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input ng-model="password" type="password" class="form-control" placeholder="Password">
            </div>
            <button ng-click="authenticate(username, password)" type="submit" class="btn btn-primary">Sign-in</button>
        </form>
    </div>
</div>
<style>
#login-wrapper {
    display: block;
    position: fixed;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 100%;
    background: #222222;
    z-index: 10000;
}

#sign-in-wrapper {
    display: block;
    width: 80%;
    position: absolute;
    left: 10%;
    top: 10%;
    color: #fefefe;
}

@media(min-width:768px) {
    #sign-in-wrapper {
        width: 30%;
        left: 35%;
        top: 10%;
    }
}
</style>
