<div id="login-wrapper">
    <div id="sign-in-wrapper">
        <h1 align="center"><i class="fa fa-sign-in"></i> Login</h1>
        <div id="alert-container"></div>
        <form>
            <div class="form-group">
                <label>Username</label>
                <input ng-model="username" type="username" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input ng-model="password" type="password" class="form-control" placeholder="Password">
            </div>
            <button ng-click="loginService.authenticate(username, password)" type="submit" class="btn btn-primary">Sign-in</button>
        </form>
    </div>
</div>
