<div class="table-responsive">
    <table class="table table-hover table-bordered table-condensed">
        <thead>
            <tr>
                <th>Name</th>
                <th>Assignee</th>
                <th>Type</th>
                <th>Status</th>
                <th>Created</th>
                <th>Updated</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="ticket in tickets">
                <td>{{ticket.name}}</td>
                <td>{{ticket.assignee}}</td>
                <td>{{ticket.type}}</td>
                <td>{{ticket.status}}</td>
                <td>{{ticket.dateCreated}}</td>
                <td>{{ticket.dateUpdated}}</td>
            </tr>
        </tbody>
    </table>
</div>
