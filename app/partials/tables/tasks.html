<div class="table-responsive">
    <table class="table table-hover table-bordered table-condensed">
        <thead>
            <tr>
                <th>Name</th>
                <th>Assignee</th>
                <th>Type</th>
                <th>Status</th>
                <th>Created</th>
                <th>Updated</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="task in tasks">
                <td>{{task.name}}</td>
                <td>{{task.assignee}}</td>
                <td>{{task.type}}</td>
                <td>{{task.status}}</td>
                <td>{{task.dateCreated}}</td>
                <td>{{task.dateUpdated}}</td>
            </tr>
        </tbody>
    </table>
</div>
